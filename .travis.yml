language: java
sudo: false
addons:
  sonarcloud:
    organization: "eduriol-github"
    token:
      secure: ""
stages:
  - compile
  - test
  - code analysis
jobs:
  include:
    - stage: compile
      script: "mvn clean compile"
    - stage: test
      script: "mvn test"
    - stage: code analysis
      script: "mvn org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar"